<div class="title">
    <span class="text-title">Add Content</span>
</div>
<div class="card form-right">
    <div class="card-header">Content Form Elements</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="" class="">Title</label>
                <input type="text" class="form-control" placeholder="Enter the first name" required pattern=".{10,200}">
            </div>
            <div class="form-group">
                <label for="" class="">Brief</label>
                <textarea class="form-control" name="" id="" rows="2" required pattern=".{30,150}"></textarea>
            </div>
            <div class="form-group">
                <label for="" class="">Content</label>
                <textarea class="form-control" name="" id="" rows="4" required pattern=".{50,1000}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="submit" class="btn btn-secondary">Reset</button>
            </div>

        </form>
    </div>
</div>
