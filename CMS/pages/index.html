<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="login-wrapper">
        <form action="" class="form" id="formlogin" name="formlogin">
            <img src="../css/img/avatar.png" alt="">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" placeholder="Username">
                <!-- <label for="loginUser">User Name</label> -->
            </div>
            <div class="input-group">
                <input type="password" name="loginPassword" id="loginPassword" placeholder="Password">
                <!-- <label for="loginPassword">Password</label> -->
            </div>

            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>

            <input type="submit" value="Login" class="submit-btn trans-btn" id="btn-login" onclick="loadHome()">
            <a href="../pages/register.html" class="sign-up">Sign up</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="../js/validate.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
