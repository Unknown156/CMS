<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>

<body>
    <div class="login-wrapper">
        <form action="" class="form" id="formlogin" name="formlogin">
            <img src="../css/img/avatar.png" alt="">
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username">
                <!-- <label for="username">User Name</label> -->
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="text" name="password" id="password" placeholder="Password">
                <!-- <label for="password">Password</label> -->
            </div>
            <div class="input-group">
                <input type="password" name="repassword" id="repassword" placeholder="Re Password">
                <!-- <label for="repassword">Re Password</label> -->
            </div>
            <input type="submit" value="Register" class="submit-btn trans-btn">
            <a href="../pages/index.html" class="login">Login</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
