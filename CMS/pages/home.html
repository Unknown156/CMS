<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
    <link href="../css/home.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid no-gutters">
        <div class="row">
            <header class="header">
                <div class="logo" id="logo">
                    <a href="../pages/home.html"><img src="../css/img/avatar.png" alt=""></a>
                </div>
                <div class="user">
                    <div class="dropdown">
                        <i class="fa fa-user icon-user"></i>
                        <i class="dropdown-toggle icon-user" data-toggle="dropdown"></i>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" id="user-profile"><i class="fa fa-user-edit "></i> User Profile</a>
                            <a class="dropdown-item" href="../pages/index.html"><i class="fa fa-sign-out-alt "></i> Logout</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="container-fluid no-gutters p-0">
            <div class="row">
                <div class="col-sm-3 no-gutters p-0 content-left">
                    <div class="search-left">
                        <input type="text" placeholder="Search" class="inputSearch">
                        <div class="icon-search">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <div class="item-contentleft" id="view-contents">
                        <div class="icon-item"><i class="fa fa-eye"></i></div>
                        <div class="title-item">View Contents</div>
                    </div>
                    <div class="item-contentleft" id="form-content">
                        <div class="icon-item"><i class="fa fa-align-justify"></i></div>
                        <div class="title-item">Form Content</div>
                    </div>
                </div>
                <div class="col-sm-9  no-gutters p-0" id="demo">

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../js/home.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
