<div class="title">
    <span class="text-title">Edit Profile</span>
</div>
<div class="card form-right">
    <div class="card-header">Profile Form Elements</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="" class="">First Name</label>
                <input type="text" class="form-control" placeholder="Enter the first name" required pattern=".{3,30}">
            </div>
            <div class="form-group">
                <label for="" class="">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter the last name" required pattern=".{3,30}">
            </div>
            <div class="form-group">
                <label for="" class="">Email</label>
                <input type="email" class=" form-control inputEmail" placeholder="email@fsoft.com.vn" pattern="[a-z0-9._%+-]+@fsoft.com.vn" required>
            </div>
            <div class="form-group">
                <label for="" class="">Phone</label>
                <input type="number" class="form-control" placeholder="Enter your phone number" required pattern=".{9,13}">
            </div>
            <div class="form-group">
                <label for="" class="">Description</label>
                <textarea class="form-control" name="title" id="title" rows="2" pattern=".{,200}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="submit" class="btn btn-secondary">Reset</button>
            </div>

        </form>
    </div>
</div>
